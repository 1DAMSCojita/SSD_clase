<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8"/>
            <title> Lenguajes de Marcas: Ejercicio 7 </title>
            <style>
                table{
                border-collapse: collapse;
                }
                td{
                border: 1px solid #000;
                padding: 25px;
                background-color:#ccc;
                }
            </style> <!-- Añadimos este código para que la tabla se vea más bonita. -->
    </head>
    <body>
        <!-- Estructura en HTML de una tabla simple: -->
            <table>
                <tr>
                    <td> A </td>
                    <td> B </td>
                    <td> C </td>
                    <td> D </td>
                </tr> <!-- Creamos la primera fila, "tr" para crear las filas en si y "td" para las columnas. -->
                <tr>
                    <td rowspan="2"> E,I </td>
                    <td> F </td>
                    <td colspan="2"> G,H </td>
                </tr> <!-- Creamos la segunda fila, "rowspan" servirá para ocupar las celdas que necesitamos de arriba a abajo (también no olvidemos de crear la tercera fila posteriormente para que se aplique correctamente), con "colspan" lo mismo pero de izquierda a derecha. -->
                <tr>
                    <td> J </td>
                    <td rowspan="2"> K,O </td>
                    <td> L </td> <!-- Creamos la tercera fila. -->
                </tr>
                <tr>
                    <td> M </td>
                    <td> N </td>
                    <td> P </td>
                </tr> <!-- Terminamos la última fila. -->
            </table>
    </body>
</html>
