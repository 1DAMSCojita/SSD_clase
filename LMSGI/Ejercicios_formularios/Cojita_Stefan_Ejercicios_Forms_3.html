<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Formulario de prueba de HTML5 </title>
    </head>
    <body>
        <form action="" method="GET">
            <label for="name"> Nombre: </label>
            <input type="text" id="name" required>            
            <br/>
            <br/>
            <label for="email"> Correo electrónico: </label>
            <input type="text" id="email" required>
            <br/>
            <br/>
            <label for="URL"> URL: </label>
            <input type="URL" placeholder="Escribe la URL de tu página">
            <br/>
            <br/>
            <label for="fecha"> Fecha: </label>
            <input type="date" id="fecha">
            <br/>
            <br/>
            <label for="tiempo"> Tiempo: </label>
            <input type="time" id="tiempo"> 
            <br/>
            <br/>
            <label for="fecha_y_hora"> Fecha y hora: </label>
            <input type="datetime-local" id="fecha_y_hora">
            <br/>
            <br/>
            <label for="mes"> Mes: </label>
            <input type="month" id="mes">  
            <br/>
            <br/>
            <label for="semana"> Semana: </label>
            <input type="week" id="semana">
            <br/>
            <br/>
            <label for="numero"> Número (min-10, max 10): </label>
            <input type="number" id="numero" min="-10" max="10">
            <br/>
            <br/>
            <label for="telefono"> Teléfono: </label>
            <input type="tel" id="telefono">
            <br/>
            <br/>
            <label for="busqueda"> Término de búsqueda: </label>
            <input type="search" id="busqueda">
            <br/>
            <br/>
            <label for="color"> Color favorito: </label>
            <input type="color" id="color">
            <br/>
            <br/>
            <input type="submit" value="Enviar">
            
        </form>
    </body>
</html>
