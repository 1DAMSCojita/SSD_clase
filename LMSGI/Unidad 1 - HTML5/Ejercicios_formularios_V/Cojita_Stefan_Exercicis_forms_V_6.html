<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Ejercicios Formularios - Ejercicio 6 </title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend> Complete, por favor </legend>
				<label for="hora"> Elija una hora: </label>
				<input type="time" name="hora">
				<br/>
				<textarea rows= "6" cols= "45" placeholder= "Utilice este cuadro para escribir"></textarea>
				<br/>
				<input type="radio" name= "lenguaje" value="lenguajejava">
				<label for="lenguaje"> Java </label>
				<br/>
				<input type="radio" name= "lenguaje" value="lenguajepython">
				<label for="lenguaje"> Python </label>
				<br/>
				<input type="radio" name= "lenguaje" value="lenguajehtml">
				<label for="lenguaje"> HTML </label>
				<br/>
				<input type="radio" name= "lenguaje" value="lenguajevisual_basic">
				<label for="lenguaje"> Visual Basic </label>
				<br/>
				<label for="fichero"> Elija un fichero: </label>
				<input type="file" name= "fichero">
				<br/>
				<label for="fecha"> Elija una fecha: </label>
				<input type="date" name="fecha">
				<br/>
				<label for="color"> Elija un color: </label>
				<input type="color" name="color">
			</fieldset>
			<fieldset>
				<legend> Rellene las opciones siguietes </legend>
				<input type="checkbox" name="procesador" value="procesadorintel">
				<label for="procesador"> Intel </label>
				<br/>
				<input type="checkbox" name="procesador" value="procesadoramd">
				<label for="procesador"> AMD </label>
				<br/>
				<label for="hora"> Elija una hora: </label>
				<input type="time" name="hora">
				<br/>
				<label for="fichero"> Elija un fichero: </label>
				<input type="file" name="fichero">
				<br/>
				<input type="radio" name="procesador" value="procesadoramd">
				<label for="procesador"> AMD </label>
				<input type="radio" name= "procesador" value="procesadorintel_i5">
				<label for="procesador"> Intel i5 </label>
				<input type="radio" name= "procesador" value="procesadorintel_i7">
				<label for="procesador"> Intel i7 </label>
				<br/>
				<textarea placeholder="Utilice este cuadro para escribir" rows="4" cols="55"></textarea>
				<br/>
				<label for="dni"> DNI </label>
				<input type="text" name="dni">
				<label for="nombre"> Nombre </label>
				<input type="text" name="nombre">
				<label for="apellidos"> Apellidos </label>
				<input type="text" name="apellidos">
				<label for="telefono"> Telefono </label>
				<input type="text" name="telefono">
				<br/>
				<label for="color"> Elija un color: </label>
				<input type="color" name="color">
			</fieldset>
		</form>
	</body>
</html>
